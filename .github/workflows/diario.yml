name: resumo-mineracao-diario

on:
  schedule:
    - cron: "0 10 * * *"   # 10:00 UTC = 07:00 America/Bahia
  workflow_dispatch: {}     # opcional: rodar manualmente

permissions:
  contents: write  # permite fazer commit no repo a partir do workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser requests

      - name: Generate summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python miner_news.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resumo-mineracao.txt
          git diff --quiet && echo "Sem mudanças para commitar." || (git commit -m "Atualiza resumo de mineração [skip ci]" && git push)
